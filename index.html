<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" type="module"></script>
</head>
<body>
  <main>
    <section class="world" data-world>
      <div class="score" data-score>0</div>
      <div class="start-screen" data-start-screen>Press any key to start</div>
      <div data-lose-screen class="lose-screen hide">
        <div class="lose-content">
          <div class="lose-message">Game Over!</div>
          <div class="score-display" data-score-display></div>
          <div class="highest-score">Highest Score: <span data-highest-score>0</span></div>
          <button class="replay-button" data-replay-button>Replay</button>
        </div>
      </div>
      <img src="images/ground-2.png" alt="Ground" class="ground" data-ground>
      <img src="images/ground-2.png" alt="Ground" class="ground" data-ground>
      <img src="images/character-run-1.png" alt="Character" class="character" data-character>
    </section>
  </main>
</body>
</html>
